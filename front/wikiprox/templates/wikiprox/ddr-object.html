{% load thumbnail %}<!-- thumbnail: {{ object.img_url_local }}
--><span class="ddr_object"
><a href="{{ object.img_url }}"
    class="document lightview"
    data-lightview-caption="{{ object.title }} ({{ object.id }})"
>{% thumbnail object.img_url_local "150x150" crop="center" as thumb %}<img
      src="{{ MEDIA_URL }}{{ thumb }}"
      large="{{ DDR_MEDIA_URL }}{{ object.img_path }}"
      more="/ddr/{{ page.title }}/"
      title="{{ object.title|safe }}"
      alt="{{ object.title|safe }}"
/>{% empty %}<img
      class="ddr_img_empty"
      src="{{ MEDIA_URL }}pixel.png" width="67"
/>{% endthumbnail %}</a></span>
