<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{% block title %}{% endblock %} | Densho Encyclopedia</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- <link rel="SHORTCUT ICON" href="{{ STATIC_URL }}favicon.ico"> -->

  <script type="text/javascript" src="{{ STATIC_URL }}modernizr-2.5.3.js"></script>

  <link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/css/bootstrap-responsive.css" />
  <link rel="stylesheet" href="{{ STATIC_URL }}css/mediawiki-common.css" />

  <style>
    .navbar {
        background: #fff;
        padding-left: 10px;
    }
    .navbar .brand {
	color: #000;
	font-weight:400;
    }

    .footer {
        margin-top: 32px;
        border-top: 1px solid #eee;
        padding-top: 32px;
        padding-bottom: 32px;
    }

    .carousel img {
	max-width: 100%;
    }
  </style>

  {% block css %}{% endblock css %}

</head>
<body>


  <div class="navbar">
    <div class="navbar-inner" style="background:#fff;">
      <div class="container">
        <a class="brand" href="/">
          <img src="{{ STATIC_URL }}img/logo-black.png" height="30" /> Densho Encyclopedia
          &mdash;
          https://{{ request.META.HTTP_HOST }}{% url "wikiprox-page" page %}
        </a>
      </div>
    </div>
  </div>


  <div class="container">

    <div class="row">


{% block contents %}{% endblock contents %}


{% block sidebar_left %}{% endblock sidebar_left %}


    </div><!-- .row -->


    <footer class="footer">
      {% block footer %}{% endblock footer %}
    </footer>


  </div><!-- .container -->

</body>
</html>
