{% extends "base.html" %}


{% block css %}
  <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}/lightview-3.1.4/css/lightview/lightview.css"/>
  <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/wikiprox.css" />
{% endblock css %}


{% block contents %}

<div id="article">
{% block article %}{% endblock %}
</div><!-- #article -->

{% endblock contents %}


{% block javascript %}
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}/jwplayer-5.9/jwplayer.js"></script>
<!--[if lt IE 9]>
<script type="text/javascript" src="{{ MEDIA_URL }}/lightview-3.1.4/js/excanvas/excanvas.js"></script>
<![endif]-->
<script type="text/javascript" src="{{ MEDIA_URL }}/lightview-3.1.4/js/spinners/spinners.js"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}/lightview-3.1.4/js/lightview/lightview.js"></script>
<script type='text/javascript'>
  Lightview.setDefaultSkin('mac');
</script>
{% endblock javascript %}


{% block footer %}
{% if lastmod %}<p class="lastmod">{{ lastmod }}</p>{% endif %}
{% endblock footer %}
