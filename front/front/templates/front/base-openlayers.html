<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{% block title %}{% endblock %} | Densho Encyclopedia</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- <link rel="SHORTCUT ICON" href="{{ STATIC_URL }}favicon.ico"> -->

  <script type="text/javascript" src="{{ STATIC_URL }}modernizr-2.5.3.js"></script>

  <link rel="stylesheet" href="{{ STATIC_URL }}css/mediawiki-common.css" />

  <style>
    .navbar {
        background: #333;
        padding-left: 10px;
    }
    .navbar .brand {
	color: #ffffff;
	font-weight:400;
    }

    .footer {
        margin-top: 32px;
        border-top: 1px solid #eee;
        padding-top: 32px;
        padding-bottom: 32px;
    }

    .carousel img {
	max-width: 100%;
    }
  </style>

  {% block css %}{% endblock css %}

</head>
<body>


  <div class="navbar">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="/">
          <img src="{{ STATIC_URL }}img/logo-white.png" height="30" /> Densho Encyclopedia
        </a>
        <button type="buton" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class="nav-collapse collapse">
          <ul class="nav pull-right">
            <li><a href="/">Home</a></li>
            <li><a href="/about/">About</a></li>
            <li><a href="/about/#contact">Contact</a></li>
            <li><a href="//www.densho.org">Densho.org</a></li>
            <li><a href="/search/">Search</a></li>
          </ul>
        </div> <!-- div.nav-collapse -->
      </div>
    </div>
  </div>


  <div class="container">

    <div class="row">


{% block contents %}{% endblock contents %}


    </div><!-- .row -->


    <footer class="footer">
{% block footer %}{% endblock footer %}
    </footer>


  </div><!-- .container -->


  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>

  {% block javascript %}{% endblock javascript %}

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-1762741-12"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-1762741-12');
  </script>

</body>
</html>
